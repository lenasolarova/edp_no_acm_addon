---
# Kafka connection credentials
apiVersion: v1
kind: Secret
metadata:
  name: kafka-credentials
  namespace: edp-processing
type: Opaque
stringData:
  bootstrap-servers: "edp-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  sasl-username: ""
  sasl-password: ""
  security-protocol: "PLAINTEXT"

---
# PostgreSQL (aggregator database) credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: edp-processing
type: Opaque
stringData:
  host: "postgresql"
  port: "5432"
  username: "user"
  password: "password"
  database: "aggregator"
  pg-params: "sslmode=disable"

---
# PostgreSQL (notification database) credentials
apiVersion: v1
kind: Secret
metadata:
  name: notification-db-credentials
  namespace: edp-processing
type: Opaque
stringData:
  host: "notification-db"
  port: "5432"
  username: "user"
  password: "password"
  database: "notifications"
  pg-params: "sslmode=disable"

---
# Redis credentials
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: edp-processing
type: Opaque
stringData:
  endpoint: "redis:6379"
  password: "password"
  database: "0"

---
# Upgrades service credentials (for OAuth2 and RHOBS)
apiVersion: v1
kind: Secret
metadata:
  name: upgrades-credentials
  namespace: edp-processing
type: Opaque
stringData:
  oauth-client-id: "test-id"
  oauth-client-secret: "test-secret"
  oauth-issuer: "http://mock-oauth2-server:8080/default"
  rhobs-url: "http://rhobs-mock:8080"

---
# MinIO S3 storage credentials
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: edp-processing
type: Opaque
stringData:
  endpoint: "minio:9000"
  access-key: "minio"
  secret-key: "minio123"
  bucket-perma: "insights-upload-perma"
  bucket-rejected: "insights-upload-rejected"
