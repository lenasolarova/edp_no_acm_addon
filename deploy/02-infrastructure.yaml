---
# MinIO StatefulSet (S3-compatible storage)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: edp-processing
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/ccxdev/minio-server-ubi:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: "minio"
            - name: MINIO_ROOT_PASSWORD
              value: "minio123"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: edp-processing
  labels:
    app: minio
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - name: api
      protocol: TCP
      port: 9000
      targetPort: 9000
    - name: console
      protocol: TCP
      port: 9001
      targetPort: 9001

---
# MinIO bucket creation job
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-buckets
  namespace: edp-processing
  labels:
    app: minio-setup
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          env:
            - name: HOME
              value: /tmp
          command:
            - /bin/sh
            - -c
            - |
              sleep 10
              mc alias set minio http://minio:9000 minio minio123
              mc mb --ignore-existing minio/insights-upload-perma
              mc mb --ignore-existing minio/insights-upload-rejected
              mc mb --ignore-existing minio/ccx-bucket
              echo "Buckets created successfully"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
